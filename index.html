<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class = "choices">
          <p>select the character types to include in the password:</p>

          <input type="checkbox" id="lowercase" value="lowercase"> lowercase 
          <input type="checkbox" id="uppercase" value="uppercase"> Uppercase
          <input type="checkbox" id="numeric" value="numeric"> Numeric
          <input type="checkbox" id="specialChar" value="specialChar"> Special Character
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
